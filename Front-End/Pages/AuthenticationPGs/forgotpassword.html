<body>
    <main class="forgot container">
        <i class="fa-solid fa-envelopes-bulk fa-4x fa-border-all"></i>

        <h3>Forgot Password?</h3>
        <p>No worries will send reset instructions</p>

        <form action="#">
            <div class="form-group text-left">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="myexample@gmail.com">
            </div>
            <input type="button" value="Reset password" class="btn" />
        </form>


        <b><a href="../Sign_In.html"> <i class="fa-solid fa-left-long"></i>Back to login</a></b>
    </main>
